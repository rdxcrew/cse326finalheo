<!DOCTYPE html>
<html>
<head>
<title>Simple Chat Interface</title>
<style>
body {
  font-family: sans-serif;
  display: flex; /* Enable flexbox for layout */
}

#user-list {
  width: 200px;
  border-right: 1px solid #ccc;
  padding: 10px;
}

.user {
  display: flex;
  align-items: center;
  padding: 5px;
  margin-bottom: 5px;
  border-radius: 5px;
  cursor: pointer;
}

.user:hover {
  background-color: #f2f2f2;
}

.user-profile-pic {
  width: 30px;
  height: 30px;
  border-radius: 50%;
  margin-right: 10px;
}

.user-name {
  font-weight: bold;
}

#chat-area {
  flex-grow: 1; /* Chat area takes up remaining space */
  padding: 10px;
}

#chat-container {
  width: 100%;
  height: 300px;
  border: 1px solid #ccc;
  margin-bottom: 10px; /* Space for input area */
}

#chat-window {
  height: 100vb;
  overflow-y: scroll;
  padding: 10px;
  background-image: url(chatpaper2.jpg);
}

.message {
  display: flex;
  align-items: flex-start;
  margin-bottom: 10px;
}

.message.sent {
  justify-content: flex-end;
}

.message.received {
  justify-content: flex-start;
}

.profile-pic {
  width: 30px;
  height: 30px;
  border-radius: 50%;
  margin-right: 10px;
}

.message-text {
  background-color: #f2f2f2;
  padding: 8px 12px;
  border-radius: 8px;
  max-width: 70%;
}

.message.sent .message-text {
  background-color: #cce5ff;
 
}

#input-area {
  display: flex;
  padding: 10px;
}

#message-input {
  flex-grow: 1;
  border: 1px solid #ccc;
  padding: 5px;
  border-radius: 5px;
}

#send-button {
  margin-left: 10px;
  padding: 5px 10px;
  background-color: #4CAF50;
  color: white;
  border: none;
  border-radius: 5px;
  cursor: pointer;
}

.emoji-button {
  border: none;
  background: none;
  font-size: 20px;
  margin-right: 5px;
  cursor: pointer;
}

#new-chat-button {
  padding: 5px 10px;
  background-color: #008CBA; /* Blue */
  color: white;
  border: none;
  border-radius: 5px;
  cursor: pointer;
  margin-left: 10px; /* Space between buttons */
}
/* ... (rest of your existing CSS) ... */

#user-list {
  width: 200px;
  border-right: 1px solid #ccc; 
  /* padding: 10px; */
  border: 1px solid #ccc; /* Add this line for the border */
  height: 100vh;
}
#headinhheo{
    background-color: #008CBA;
}

/* ... (rest of your existing CSS) ... */
</style>
</head>
<body>

<div id="user-list">
    <h1 id="headinhheo">HEO</h1>
  <button id="new-chat-button">New Chat</button>
  </div>

<div id="chat-area">
  <div id="chat-container">
    <div id="chat-window">
      </div>

    <div id="input-area">
      <input type="text" id="message-input" placeholder="Type your message...">
      <button id="send-button">Send</button>
      <button class="emoji-button">üòä</button>
      <button class="emoji-button">üòÇ</button>
      <button class="emoji-button">üëç</button></div>
</body>
</html>
