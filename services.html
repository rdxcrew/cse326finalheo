<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HEO - Empowering Connections</title>
    <style>
        /* General reset */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: Arial, sans-serif;
    color: #333;
    background-color: #f8f1e7;
}

/* Main Section Styling */
main {
    display: flex;
    align-items: center;
    justify-content: center;
    height: 100vh;
}

.connections {
    display: flex;
    align-items: center;
    justify-content: space-around;
    width: 80%;
    background-color: #e9f5f8;
    padding: 40px;
    border-radius: 10px;
}

.connections-content {
    max-width: 500px;
}

.connections-content h1 {
    font-size: 2.5em;
    color: #333;
}

.connections-content p {
    color: #555;
    margin: 15px 0;
    font-size: 1.1em;
    line-height: 1.6;
}

.btn-primary {
    display: inline-block;
    padding: 10px 20px;
    border: 2px solid #ff6347;
    color: #ff6347;
    text-decoration: none;
    border-radius: 5px;
    font-weight: bold;
}

.connections-image img {
    max-width: 350px;
    border-radius: 10px;
}

    </style>
</head>
<body>
    <!-- Main Section -->
    <main>
        <section class="connections">
            <div class="connections-content">
                <h1>Empowering Connections, Enriching Lives</h1>
                <p>HEO is your gateway to a more efficient, collaborative, and community-driven lifestyle. Leverage the power of shared resources, task-sharing, and meaningful connections to enrich your life.</p>
                <a href="login.html" class="btn-primary">Discover HEO</a>
            </div>
            <div class="connections-image">
                <img src="humanity2.png" alt="Illustration of people holding hands and connecting">
            </div>
        </section>
    </main>
</body>
</html>
